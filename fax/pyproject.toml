[tool.poetry]
name = "fax"
version = "0.1.0"
description = "Fax est application de Gestion Ã‰lectronique des Documents"
authors = ["Hugues DTANKOUO <huguesdtankouo@gmail.com>"]
readme = "README.md"
packages = [
    { include = "fax", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"
api = { path = "../api", develop = true }
desktop = { path = "../desktop", develop = true }
mobile = { path = "../mobile", develop = true }
web-api = { path = "../web_api", develop = true }
black = "^24.2.0"
mypy = "^1.9.0"
pytest = "^8.1.1"
pydantic = "^2.6.4"


[tool.poetry.group.dev.dependencies]
ruff = "^0.3.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
exclude = [
    ".venv",
    "build",
]

[tool.ruff.format]
quote-style = "double"

[tool.poetry.scripts]
lint = "fax.scripts.run_lint:run"
tests = "fax.scripts.run_tests:run"
check = "fax.scripts.run_check:run"